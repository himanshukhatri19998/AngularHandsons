<div class="conatainer mt-5">
    <h3 class="text-info">Register Employee</h3>
        <form #registerEmp="ngForm" (ngSubmit)="empRegister(registerEmp)">
            <div class="form-group">
                <label>Enter Id:</label>
                <input type="text" name="id" ngModel [(ngModel)]="emp.id" class="form-control">
            </div>
            <div class="form-group">
                <label>Enter Name:</label>
                <input type="text" name="name" ngModel [(ngModel)]="emp.name"   class="form-control">
            </div>
            <div class="form-group">
                <label>Enter Salary:</label>
                <input type="text" name="salary" ngModel  [(ngModel)]="emp.salary" class="form-control">
            </div>
            <input type="submit" value="register" class="btn  btn-primary">
    
        </form>
</div>
