<div class="conatainer mt-5">
    <h3 class="text-info">Search Employee</h3>
        <form #searchEmp="ngForm" (ngSubmit)="empSearch(searchEmp)">
            <div class="form-group">
            <label>Enter Id:</label>
            <input type="text" name="id" ngModel class="form-control">
            </div>
            <input type="submit" value="search" class="btn  btn-primary">
        </form>
        <p class="text-danger" *ngIf="!status">{{error}}</p>
        <table class="table" *ngIf="status">
            <tr><th>ID</th><th>NAME</th><th>SALARY</th></tr>
            <tr><td>{{emp?.id}}</td><td>{{emp?.name}}</td><td>{{emp?.salary}}</td></tr>
        </table>
    </div>
